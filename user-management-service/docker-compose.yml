version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: user-management-db
    environment:
      POSTGRES_DB: usermanagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ed03tom07bell
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-PSQL", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: user-management-app
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/usermanagement
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: ed03tom07bell
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge



