spring.application.name=user-management-service

# PostgreSQL Configuration (using environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/usermanagement}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:ed03tom07bell}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=${SERVER_PORT:8081}

# Logging
logging.level.com.looyt.usermanagement=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Production settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
server.error.include-message=always